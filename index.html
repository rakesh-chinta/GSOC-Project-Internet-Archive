<!doctype html>
<html>
  <head>
    <title>Wayback Machine</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/min-style.css">    
  </head>
  <body style="min-width:250px; width: auto;height: auto;">
    <table width="100%" style="min-width: 120px; ">
        <tr class="">
                <td>                    
                    <div class='container'>
                        <img class='resize_fit_center' src='images/logo.gif' />
                    </div>                    
                </td>
            </tr>
      <tr class="">
        <td>
               <form class="navbar-form" role="search">
     <div class="input-group add-on" id="searchbox" style="padding: 2px; z-index: 10000;">
      <input class="form-control" autocomplete="off" placeholder="Search" name="srch-term" id="srch_term" type="text"  >
       <div class="input-group-btn">
         <button class="btn btn-default" type="submit" id="srch_button"><i class="glyphicon glyphicon-search"></i></button>
       </div>
 
     </div>
   </form>
   <div id="srch-box" style="min-width: 250px; height: auto; position: relative; text-align: left;display: none; background-color: white;border-radius: 25px;left:-5px">
     <ul class = ".dropdown-menu panel-five-min" id = "srch-drop">       
     </ul>
   </div>
    </td>
      </tr>      
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-success" id="save_now" tabindex='-1'>Save Page Now</button>
          <BR>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-primary" id="recent_capture" tabindex='-1'>Recent Version</button>
          <BR>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-primary" id="first_capture" tabindex='-1'>First Version</button>
        </td>
      </tr>

      <tr class="spaceUnder" align="center">
        <td>
            <button type="button" class="btn btn-info formfineleft" id="alexa_statistics"  tabindex='-1'>Alexa</button>
            <button type="button" class="btn btn-info formfineright" id="whois_statistics"  tabindex='-1'>Whois</button>
        </td>                
      </tr>
       <tr class="spaceUnder" align="center">
        <td>
           <button type="button" class="btn btn-default btn-twitter" id="search_tweet" tabindex="-1" style="color:#ffffff"><b> <i class="fa fa-twitter"></i> Tweets</b></button>
          <BR>
        </td>
      </tr>      
      <tr class="spaceUnder" align="center">
        <td>
           <a id="fb_share" class="btn-social btn-sm btn-facebook" ><i class="fa fa-facebook"></i></a>
            <a id="twit_share" class="btn-social btn-sm btn-twitter"><i class="fa fa-twitter"></i></a>
            <a id="gplus_share" class="btn-social btn-sm btn-google-plus"><i class="fa fa-google-plus"></i></a>
            <a id="linkedin_share" class="btn-social btn-sm btn-linkedin"><i class="fa fa-linkedin"></i></a>
         </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>                   
            <button type="button" class="btn btn-danger  formfineleft" id="about_support_button" >About</button>                  
        </td>                
      </tr>        
    </table>
  </body>
</html>
<script src="scripts/popup.js"></script>
